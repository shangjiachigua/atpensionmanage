<script>

    layui.use('element', function () {
        var element = layui.element;
    });

    $(function () {
        $('.add-mess-current span').click(function () {
            $(this).toggleClass('current');
        })


        $("#save").click(function () {
            save();
        });
    });

    function save() {
        var type = "";
        $(".add-mess-current").find("span").each(function () {
            if ($(this).hasClass("current")) {
                type += $(this).attr("value") + ",";
            }
        });
        var name = $("#name").val();
        var address = $("#address").val();
        var contacts = $("#contacts").val();
        var phone = $("#phone").val();

        if (isNull(name)) {
            layer.msg("名称不能为空")
            return;
        }

        if (isNull(type)) {
            layer.msg("类型不能为空")
            return;
        }
        var data = {type: type.slice(0, type.length - 1), address: address, contacts: contacts, phone: phone, name: name}
        $.ajax({
            url: "../activity/addActivity",
            type: "post",
            async: false,
            dataType: "json",
            data: data,
            success: function (result) {
                if (result.code == 200) {
                    layer.alert("保存成功", function () {
                        window.location.href = "../activity/toActivity";
                    })
                } else {
                    layer.msg(result.msg);
                }
            }
        })


    }

    function isNull(value) {
        return value == null || value === "" || value === undefined;
    }
</script>
